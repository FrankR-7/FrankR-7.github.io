<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://frankr-7.github.io" class="logo">
            <img src="Profile.jpg" alt="face">
            <p>Frank</p>
        </a>
        <nav class="refs">
            <div>
                <a href="https://github.com/FrankR-7" target="_blank">
                    <img src="git.png" alt="GitHub">
                </a>
            </div>
            <div>
                <a href="https://discord.com/users/411915557625921537" target="_blank">
                    <img src="discord.webp" alt="Discord">
                </a>
            </div>
        </nav>
    </header>
    <section>
        <div class="calc">
            <div class="screen">
                <div>
                    <button onclick="copyInput()">Copy</button>
                    <h1 id="scr">0</h1>
                </div>
                <p id="scr2">0</p>
            </div>

            <div class="key">
                <div class="num" id="7"><p>7</p></div>
                <div class="num" id="8"><p>8</p></div>
                <div class="num" id="9"><p>9</p></div>
                <div class="operator" id="plus"><p>+</p></div>
                <div class="num" id="4"><p>4</p></div>
                <div class="num" id="5"><p>5</p></div>
                <div class="num" id="6"><p>6</p></div>
                <div class="operator" id="minus"><p>-</p></div>
                <div class="num" id="1"><p>1</p></div>
                <div class="num" id="2"><p>2</p></div>
                <div class="num" id="3"><p>3</p></div>
                <div class="operator" id="multi"><p>x</p></div>
                <div class="operator" id="ce"><p>CE</p></div>
                <div class="num" id="0"><p>0</p></div>
                <div class="operator" id="equal"><p>=</p></div>
                <div class="operator" id="div"><p>/</p></div>
            </div>
        </div>
        <textarea id="copy"></textarea>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
